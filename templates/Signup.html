{% extends 'base.html' %}

{% block head %}
<style>
    /*html {*/
    /*    font-size: 62.5%;*/
    /*}*/
    /* CSS for body of the page*/
    body {
        background-image: url("https://images.unsplash.com/photo-1551434678-e076c223a692?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"),
        linear-gradient(rgba(0, 0, 0, 0.815),
                rgba(2, 3, 14, 0.45));
        background-repeat: no-repeat;
        background-size: cover;
    }

    /* CSS for form*/
    #form {
        background-color: #17183bd2;
        background-size: cover;
        background-repeat: no-repeat;
        /*max-width: 50.0rem;*/
        /* background-attachment: fixed; */
        margin-left: 6.0rem;
        margin-top: 8.0rem;
        padding-top: 10px;
        padding-left: 10px;
        /*margin-right: 6.0rem;*/
        border-radius: .4rem;
        height: 485px;
        width: 500px;
    }

    /*CSS for text Container */
    input[type=text],
    input[type=password] {
        width: 450px;
    }
</style>
<title>Sign Up</title>
{% endblock %}

{% block body %}

<!--Sign Up Form-->
<div class="container mt-4" id="form">
    <h3 style="color:white;">Please Sign Up Here:</h3>
    <hr style="max-width: 450px;">
    <form action="/signup" method="post">
        <div class="form-row" id="">
            <div class="form-group col-md-8">
                <label style="color:white" for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-8">
                <label style="color:white" for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group col-md-8">
                <label style="color:white" for="password1">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password">
            </div>
            <div class="form-group col-md-8">
                <label style="color:white" for="password2">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="password2"
                       placeholder="Confirm Password">
            </div>
        </div>


        <button style="color:white" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
